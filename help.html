    <div class = "main">
        <section class="section-help container">
      
      <h1>Describe your issue</h1>
      
      <form class="help-form">
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        
        <div class="form-group">
          <label for="issue">Your issues</label>
          <textarea name="issue" id="issue" cols="30" rows="10" placeholder = "Describe your issues here"></textarea>
        </div>
        
        <button type="submit" class="btn signup-btn">Submit</button>
        
      </form>
      
        </section>
